<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="src/js/picturefill.js"></script>
    <title>Mishka - интернет - магазин</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="menu-top">
                <div class="hamburger">
                    <button class="hamburger-btn">
                        <span class="hamburger-box"></span>
                    </button>
                </div>
                     <ul class="menu-top__list">
                        <div class="menu-top__logo">
                            <a class="menu-top__logo-link" href="index.html">
                                <i class="menu-top__logo-img"></i>
                            </a>
                        </div>
                        <li class="menu-top__item">
                            <a class="menu-top__link" href="#">Каталог товаров</a>
                        </li>
                        <li class="menu-top__item">
                            <a class="menu-top__link" href="#">Вязание на заказ</a>
                        </li>
                        <li class="menu-top__item">
                            <form class="search-form" action="" method="get">
                                <label class="search-label">Поиск по сайту</label>
                                <input class="search-input" type="search" name="search" placeholder="Поиск по сайту">
                                <button class="search-submit" type="submit"></button>
                            </form>
                        </li>
                        <li class="menu-top__item">
                            <a class="menu-top__link" href="#">Корзина: пока пуста</a>
                        </li>
                    </ul>
              </div>
         </nav>
   </header>
   <main class="main">
       <div class="page-form">
            <h2 class="page-form__title">Вязание на заказ</h2>
            <form class="page-form__customer">
                <article class="page-form__text">Мы будем рады воплотить в жизнь ваши пожелания!
                     Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
                </article>
                <section class="filter">
                   <h3 class="filter__title">Тип</h3>
                      <form class="filter__form filter__form--radio">
                         <input class="filter__input" type="radio" id="rd-1" name="radio" checked>
                         <label class="filter__label" for="rd-1">Аксессуар для интерьера</label>
                         <input class="filter__input" type="radio" id="rd-2" name="radio">
                         <label class="filter__label" for="rd-2">Детская игрушка</label>
                      </form>
               </section>
               <section class="filter">
                    <h3 class="filter__title">Цвет</h3>
                       <form class="filter__form filter__form--checkbox">
                          <input class="filter__input" type="checkbox" id="ch-1" name="checkbox" checked>
                          <label class="filter__label" for="ch-1">Белый</label>
                          <input class="filter__input" type="checkbox" id="ch-2" name="checkbox" checked>
                          <label class="filter__label" for="ch-2">Серый</label>
                          <input class="filter__input" type="checkbox" id="ch-3" name="checkbox">
                          <label class="filter__label" for="ch-3">"Тиффани"</label>
                          <input class="filter__input" type="checkbox" id="ch-3" name="checkbox">
                          <label class="filter__label" for="ch-3">"Тиффани"</label>
                          <input class="filter__input" type="checkbox" id="ch-4" name="checkbox">
                          <label class="filter__label" for="ch-4">Черный</label>
                          <input class="filter__input" type="checkbox" id="ch-5" name="checkbox">
                          <label class="filter__label" for="ch-5">Розовый</label>
                          <input class="filter__input" type="checkbox" id="ch-6" name="checkbox">
                          <label class="filter__label" for="ch-6">Оранжевый</label>
                       </form>
                </section>
                <section class="customer">
                    <form class="customer__form">
                        <div class="customer__ful-name">
                             <h3 class="customer__full-name"> Фио</h3>
                             <label class="customer__label">Имя</label>
                             <input class="customer__input" type="text" placeholder="Введите ваше имя*">
                             <label class="customer__label">Фамилия</label>
                             <input class="customer__input" type="text" placeholder="Укажите фамилию*">
                             <label class="customer__label">Отчество</label>
                             <input class="customer__input" type="text" placeholder="Отчество, если желаете">
                        </div>
                        <div class="customer__data">
                             <h3 class="customer__full-name">Тел</h3>
                             <input type="tel" value="" name="tel" placeholder="+7 ХХХ ХХ ХХ*">
                             <label class="customer__number"></label>
                             <h3 class="customer__full-name">Email</h3>
                             <input class="customer__input" type="email" value="" name="email" placeholder="Ваш Email*">
                             <label class="customer__email"></label>
                             <h3 class="customer__full-name">Доп</h3>
                             <textarea class="customer__extra" placeholder="Опишите все ваши пожелания к заказу"></textarea>
                        </div>
                    </form>
                </section>
                <span class="page-form__note">*Поля обязательны для заполнения</span>
                <button class="btn page-form__btn">Отправить заказ</button>
            </form>
       </div>
   </main>
   <footer class="footer">
        <div class="footer__social">
            <a class="footer__link" href="#">
                <i class="footer__insta" src="" width="" height="" alt="instagram"></i>
            </a>
            <a class="footer__link" href="#">
                <i class="footer__facebook" src="" width="" height="" alt="facebook"></i>
            </a>
            <a class="footer__link" href="#">
                <i class="footer__twitter" src="" width="" height="" alt="twitter"></i>
            </a>
        </div>
        <div class="footer__copyright">
            <p class="footer__creator">Разработано
                <img class="footer__icon">
            </p>
        </div>
    </footer>
  </body>
</html>
