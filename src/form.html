<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mishka - интернет - магазин</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="menu-top">
                <!-- меню-гамбургер -->
                    <div class="hamburger">
                        <!-- переключатель меню -->
                        <input class="hamburger__input" type="checkbox" id="toogle">
                        <label class="hamburger__menu" for="toogle">
                                <!-- когда меню открыто - кнопка закрытия -->
                            <span class="hamburger__btn"></span>
                        </label>
                        <nav class="hamburger__nav">
                            <ul class="menu-top__list">
                                <li class="menu-top__item logo">
                                    <a class="menu-top__link link-logo" href="#">
                                        <img class="logo-img" src="" width="" height="" alt="Mishka">
                                    </a>
                                </li>
                                <li class="menu-top__item">
                                    <a class="menu-top__link" href="#">Каталог товаров</a>
                                </li>
                                <li class="menu-top__item">
                                    <a class="menu-top__link" href="#">Вязание на заказ</a>
                                </li>
                                <li class="menu-top__item">
                                    <form class="search-form">
                                        <label class="search">Поиск по сайту</label>
                                        <input class="input-search" type="search">
                                    </form>
                                </li>
                                <li class="menu-top__item">
                                    <a class="menu-top__link" href="#">Корзина: пока пуста</a>
                                </li>
                            </ul>
                        </nav>
                </div>
           </div>
           <div class="menu-bottom">
                        <ul class="menu-bottom__list">
                             <div class="header__img">
                                <img class="menu-bottom__img" src="" width="" height="" alt=""> 
                            </div>
                            <h1 class="menu-bottom__title">Милые штуки ручной работы для дома</h1>
                            <li class="menu-bottom__item">
                                <a class="menu-bottom__link" href="#">Предметы интерьера</a>
                            </li>
                            <li class="menu-bottom__item">
                                <a class="menu-bottom__link" href="#">Детские игрушки</a>
                            </li>
                        </ul>
                    </div>
         </nav>
    </header>
    
</body>
</html>
